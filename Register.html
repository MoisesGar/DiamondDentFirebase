          <!-- Subtitulo -->

            <h3>Crear Cuenta</h3>
          </div>
          <br />
          <div>
            <!-- User - Password -->
            <label style="color: white">Usuario</label>
            <input
              type="text"
              class="inputLog"
              name="username"
              id="username"
              placeholder="Usuario"
            />

            <label style="color: white">Correo Electronico</label>
            <input
              type="text"
              class="inputLog"
              id="email"
              placeholder="Email@sorfetch.mx"
              name="email"
            />

            <label style="color: white">Contraseña</label>
            <input
              type="password"
              class="inputLog"
              id="password"
              placeholder="Contraseña"
              name="password"
            />

            <!-- Login Button -->
            <input
              class="RegisterButton"
              type="submit"
              title="Registrar"
              id="signUp"
              name="OK"
              value="Registrar"
            />
          </div>

          <br />
          <!-- Don't have an account? -->
